<div class="min-h-screen bg-secondary-50 flex">
  <!-- Sidebar -->
  <app-sidebar 
    [collapsed]="sidebarCollapsed"
    (toggle)="toggleSidebar()">
  </app-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-w-0 transition-all duration-300" [class.ml-64]="!sidebarCollapsed" [class.ml-16]="sidebarCollapsed">
    <!-- Top Navigation -->
    <header class="bg-white border-b border-secondary-200 sticky top-0 z-30">
      <div class="flex items-center justify-between px-4 py-3">
        <!-- Left: Toggle & Breadcrumb -->
        <div class="flex items-center space-x-4">
          <button 
            (click)="toggleSidebar()"
            class="btn-icon text-secondary-500 hover:text-secondary-700 lg:hidden">
            <i nz-icon nzType="menu" nzTheme="outline" class="text-xl"></i>
          </button>
          
          <!-- Breadcrumb -->
          <nav class="hidden md:flex items-center space-x-2 text-sm">
            <a routerLink="/" class="text-secondary-500 hover:text-secondary-700">Home</a>
            <span class="text-secondary-400">/</span>
            <span class="text-secondary-900 font-medium">PDF Editor</span>
          </nav>
        </div>

        <!-- Right: Actions -->
        <div class="flex items-center space-x-3">
          <!-- Upload Button -->
          <a 
            routerLink="/upload"
            class="btn-primary hidden sm:inline-flex">
            <i nz-icon nzType="upload" nzTheme="outline" class="mr-2"></i>
            Upload PDF
          </a>
          
          <!-- Help Button -->
          <button class="btn-icon text-secondary-500 hover:text-secondary-700">
            <i nz-icon nzType="question-circle" nzTheme="outline" class="text-xl"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
