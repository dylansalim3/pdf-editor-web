<div class="responsive">
    <div class="edit-col item-1">
        <div class="flex flex-col justify-between p-5">
            <div class="flex justify-content-between">
                <h3 nz-typography>Advanced PDF Editor</h3>
                <div>
                    <button nz-button nzType="primary" nzGhost (click)="onUndoChanges()"><i nz-icon nzType="undo" nzTheme="outline"></i> Undo</button>
                    <button nz-button nzType="primary" (click)="onRedoChanges()"> <i nz-icon nzType="redo" nzTheme="outline"></i> Redo</button>
                </div>
            </div>
            <div class="flex-auto">
                <p class="text-xl font-bold">Rotate</p>

                <hr>
                <div class="flex flex-row justify-between mt-2">
                    <span>
                        <button nz-button nzType="primary" nzGhost (click)="onRotateLeft()" title="Rotate Left"><i nz-icon
                                                                                                          nzType="rotate-left"
                                                                                                          nzTheme="outline"></i>Left</button>
                        <button nz-button nzType="primary" (click)="onRotateRight()" title="Rotate Right"><i nz-icon
                                                                                                            nzType="rotate-right"
                                                                                                            nzTheme="outline"></i>Right</button>
                    </span>
                    <span>Page <nz-input-number [(ngModel)]="currentPage" [nzMin]="1"
                                                [nzMax]="maxPage"
                                                [disabled]="!isCustomRotatePage"></nz-input-number></span>
                    <label nz-checkbox [(ngModel)]="isCustomRotatePage">Custom Page</label>
                </div>
                <div class="mt-2">
                    <h4 nz-typography>Move pages</h4>
                    <hr>
                    <div class="mt-2">
                         <span>Page <nz-input-number [(ngModel)]="startPage" [nzMin]="1"
                                                     [nzMax]="maxPage"></nz-input-number> to Page
                        <nz-input-number
                                [(ngModel)]="endPage" [nzMin]="1" [nzMax]="maxPage"></nz-input-number></span>
                        <button style="margin-left: 5px" nz-button nzType="primary" (click)="onMovePages()"><i nz-icon nzType="swap" nzTheme="outline"></i>Move
                        </button>
                    </div>
                </div>

                <div class="mt-2">
                    <h4 nz-typography>Select page</h4>
                    <hr>
                    <div class="mt-2">
                         <div>Page <nz-input-number [(ngModel)]="removeStartPage" [nzMin]="1"
                                                     [nzMax]="maxPage"></nz-input-number>
                             <span *ngIf="!isDeleteOnePage">
                                 to Page
                               <nz-input-number
                                [(ngModel)]="removeEndPage" [nzMin]="1" [nzMax]="maxPage"></nz-input-number>
                             </span>
                         </div>
                        <br>
                        <label nz-checkbox [(ngModel)]="isDeleteOnePage">Only 1 Page</label>
                        <button style="margin-left: 5px" nz-button nzType="primary"
                                (click)="onRemovePage(removeStartPage,removeEndPage)"><i nz-icon><svg  viewBox="-47 0 512 512" width="512pt" xmlns="http://www.w3.org/2000/svg"><path d="m416.875 114.441406-11.304688-33.886718c-4.304687-12.90625-16.339843-21.578126-29.941406-21.578126h-95.011718v-30.933593c0-15.460938-12.570313-28.042969-28.027344-28.042969h-87.007813c-15.453125 0-28.027343 12.582031-28.027343 28.042969v30.933593h-95.007813c-13.605469 0-25.640625 8.671876-29.945313 21.578126l-11.304687 33.886718c-2.574219 7.714844-1.2695312 16.257813 3.484375 22.855469 4.753906 6.597656 12.445312 10.539063 20.578125 10.539063h11.816406l26.007813 321.605468c1.933594 23.863282 22.183594 42.558594 46.109375 42.558594h204.863281c23.921875 0 44.175781-18.695312 46.105469-42.5625l26.007812-321.601562h6.542969c8.132812 0 15.824219-3.941407 20.578125-10.535157 4.753906-6.597656 6.058594-15.144531 3.484375-22.859375zm-249.320312-84.441406h83.0625v28.976562h-83.0625zm162.804687 437.019531c-.679687 8.402344-7.796875 14.980469-16.203125 14.980469h-204.863281c-8.40625 0-15.523438-6.578125-16.203125-14.980469l-25.816406-319.183593h288.898437zm-298.566406-349.183593 9.269531-27.789063c.210938-.640625.808594-1.070313 1.484375-1.070313h333.082031c.675782 0 1.269532.429688 1.484375 1.070313l9.269531 27.789063zm0 0"/><path d="m282.515625 465.957031c.265625.015625.527344.019531.792969.019531 7.925781 0 14.550781-6.210937 14.964844-14.21875l14.085937-270.398437c.429687-8.273437-5.929687-15.332031-14.199219-15.761719-8.292968-.441406-15.328125 5.925782-15.761718 14.199219l-14.082032 270.398437c-.429687 8.273438 5.925782 15.332032 14.199219 15.761719zm0 0"/><path d="m120.566406 451.792969c.4375 7.996093 7.054688 14.183593 14.964844 14.183593.273438 0 .554688-.007812.832031-.023437 8.269531-.449219 14.609375-7.519531 14.160157-15.792969l-14.753907-270.398437c-.449219-8.273438-7.519531-14.613281-15.792969-14.160157-8.269531.449219-14.609374 7.519532-14.160156 15.792969zm0 0"/><path d="m209.253906 465.976562c8.285156 0 15-6.714843 15-15v-270.398437c0-8.285156-6.714844-15-15-15s-15 6.714844-15 15v270.398437c0 8.285157 6.714844 15 15 15zm0 0"/></svg></i>
                            Delete
                        </button>

                    </div>
                </div>

                <div class="mt-2">
                    <h4 nz-typography>Add Watermark</h4>
                    <hr>
                    <div class="mt-2">
                        <nz-input-group [nzSuffix]="inputClearTpl">
                            <input type="text" nz-input [(ngModel)]="watermarkText" placeholder="Watermark Text here"/>
                        </nz-input-group>
                        <ng-template #inputClearTpl
                        ><i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle"
                            *ngIf="watermarkText"
                            (click)="watermarkText = null"></i
                        ></ng-template>
                    </div>
                    <br>
                    <div class="mt-2">
                        <span>Color: </span>
                        <input type="color" [(ngModel)]="colorCode">
                        <span class="pl-1">Style: </span>
                        <nz-select [(ngModel)]="predefinedStyleSelectionIndex">
                            <nz-option [nzValue]="0" nzLabel="Style 1"></nz-option>
                            <nz-option [nzValue]="1" nzLabel="Style 2"></nz-option>
                            <nz-option [nzValue]="2" nzLabel="Style 3"></nz-option>
                        </nz-select>
                        <button class="ml-1" nz-button nzType="primary"
                                (click)="onAddWatermark(watermarkText,colorCode,predefinedStyleSelectionIndex)">Add
                            Watermark
                        </button>
                    </div>
                </div>


                <span class="flex justify-content-center">

        </span>

            </div>
            <button class="mt-4" nz-button nzType="primary" nzSize="large" (click)="onSavePDF()">Convert Now</button>
        </div>
    </div>


    <div class="item-2">
        <div *ngIf="!loading">
            <ngx-extended-pdf-viewer [src]="src" height="80vh" [useBrowserLocale]="true" [showBookmarkButton]="false"
                                     [showDownloadButton]="false" [showPrintButton]="false"
                                     [showPropertiesButton]="false"
                                     [showOpenFileButton]="false" [showHandToolButton]="false"
                                     [showRotateButton]="false"
                                     (pagesLoaded)="onPageLoaded($event)"
                                     (pageChange)="onCurrentPageChanged($event)"></ngx-extended-pdf-viewer>
        </div>
    </div>

</div>
